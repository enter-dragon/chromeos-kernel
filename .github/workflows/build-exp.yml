name: Build experimental kernel
on:
  workflow_run:
    workflows:
      - "Preparing for build"
    types:
      - completed
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Maximizing build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 512
          swap-size-mb: 1024
          remove-dotnet: 'true'

      - name: Waiting for new commit to settle
        run: sleep 10

      - name: Checking out repository code
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Installing python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Building the experimental kernel
        run: python kernel_build.py chromeos-5.15

      - name: Uploading as artifact
        uses: actions/upload-artifact@v2
        with:
          name: exp-kernel
          retention-days: 1
          path: |
            bzImage-exp
            modules-exp.tar.xz
            headers-exp.tar.xz
            kernel-exp.config