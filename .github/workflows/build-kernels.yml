name: Build kernels
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-stable:
    runs-on: ubuntu-latest
    steps:
      - name: Maximizing build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 512
          swap-size-mb: 1024
          remove-dotnet: 'true'

      - name: Checking out repository code
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Installing dependencies
        run: sudo apt update && sudo apt install netpbm imagemagick git build-essential ncurses-dev xz-utils libssl-dev bc flex libelf-dev bison binutils kernel-package

      - name: Installing python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Building the stable Kernel
        run: python kernel_build.py chromeos-5.10 -v

      - name: Uploading as artifact
        uses: actions/upload-artifact@v2
        with:
          name: kernel-stable
          retention-days: 1
          path: |
            bzImage
            modules.tar.xz
            headers.tar.xz

  build-alt:
    runs-on: ubuntu-latest
    steps:
      - name: Maximizing build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 512
          swap-size-mb: 1024
          remove-dotnet: 'true'

      - name: Checking out repository code
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Installing dependencies
        run: sudo apt update && sudo apt install netpbm imagemagick git build-essential ncurses-dev xz-utils libssl-dev bc flex libelf-dev bison binutils kernel-package

      - name: Installing python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Building the alt kernel
        run: python kernel_build.py alt-chromeos-5.10 -v

      - name: Uploading as artifact
        uses: actions/upload-artifact@v2
        with:
          name: kernel-alt
          retention-days: 1
          path: |
            bzImage-alt
            modules-alt.tar.xz
            headers-alt.tar.xz

  build-exp:
    runs-on: ubuntu-latest
    steps:
      - name: Maximizing build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 512
          swap-size-mb: 1024
          remove-dotnet: 'true'

      - name: Checking out repository code
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Installing dependencies
        run: sudo apt update && sudo apt install netpbm imagemagick git build-essential ncurses-dev xz-utils libssl-dev bc flex libelf-dev bison binutils kernel-package

      - name: Installing python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Building the experimental kernel
        run: python kernel_build.py chromeos-5.15 -v

      - name: Uploading as artifact
        uses: actions/upload-artifact@v2
        with:
          name: kernel-exp
          retention-days: 1
          path: |
            bzImage-exp
            modules-exp.tar.xz
            headers-exp.tar.xz

  create-release:
    runs-on: ubuntu-latest
    needs: [ build-stable, build-alt, build-exp ]
    steps:
      - name: Checking out repository code
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Deleting old dev release
        uses: dev-drprasad/delete-tag-and-release@v0.2.0
        with:
          delete_release: true
          tag_name: dev-build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generating release tag and setting prerelease + name
        id: tag
        run: |
          if echo $(git log -1 --pretty=format:"%s") | grep -c "stable"
          then
            echo "::set-output name=release_tag::$(date +"%Y.%m.%d_%H-%M")"
            echo "::set-output name=release_type::false"
          else
            echo "::set-output name=release_tag::dev-build" 
            echo "::set-output name=release_type::true"
          fi
          echo "::set-output name=commit_message::$(git log -1 --pretty=format:"%s")"

      - name: creating tmp folder
        run: mkdir /tmp/artifacts

      - name: Downloading kernel artifacts
        uses: actions/download-artifact@v3
        with:
          path: /tmp/artifacts/

      - name: Publishing new release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.release_tag }}
          name: Kernel build - ${{ steps.tag.outputs.commit_message }}
          prerelease: ${{ steps.tag.outputs.release_type }}
          body: |
            Triggered by ${{ github.sha }} at ${{ github.event.repository.updated_at }}
          files: |
            /tmp/artifacts/kernel*/bzImage*
            /tmp/artifacts/kernel*/modules*
            /tmp/artifacts/kernel*/headers*
